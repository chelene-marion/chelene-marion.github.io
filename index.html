<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="gradient-bg"></div> <!-- Gradient background layer -->
  
  <div class="container"> <!-- Centered container wrapper -->
    <header>
      <h1>Your Name</h1>
      <p class="subtitle">Web Developer & Designer</p>
      <button id="darkModeToggle">Switch to Dark Mode</button>
      <nav>
        <a href="#projects">Projects</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>
      <section id="projects">
        <h2>My Projects</h2>
        <div class="project-grid">
          <!-- Project Card 1 -->
          <div class="project-card">
            <div class="card-content">
              <h3>Project 1</h3>
              <p>A sleek description of your project. Highlight key features or technologies used.</p>
              <a href="#" class="button">
                <span>View Project</span>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </a>
            </div>
          </div>

          <!-- Project Card 2 -->
          <div class="project-card">
            <div class="card-content">
              <h3>Project 2</h3>
              <p>Another impressive project description. Keep it concise but impactful.</p>
              <a href="#" class="button">
                <span>View Project</span>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Theme Toggle Script (Same as before)
    const toggle = document.getElementById('darkModeToggle');
    const savedTheme = localStorage.getItem('theme');
    document.documentElement.classList.toggle('dark-mode', savedTheme === 'dark');
    toggle.textContent = savedTheme === 'dark' ? 'Switch to Light Mode' : 'Switch to Dark Mode';
    
    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark-mode');
      const isDark = document.documentElement.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      toggle.textContent = isDark ? 'Switch to Light Mode' : 'Switch to Dark Mode';
    });
  </script>
</body>
</html>
