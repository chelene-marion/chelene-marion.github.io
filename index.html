<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <header>
    <h1>Your Name</h1>
    <button id="darkModeToggle">Switch to Dark Mode</button>
  </header>

  <!-- Rest of your portfolio content here -->
  <main>
    <section>
      <h2>Projects</h2>
      <div class="project-grid">
        <!-- Project cards go here -->
      </div>
    </section>
  </main>

  <script>
    // Theme Toggle Logic
    const toggle = document.getElementById('darkModeToggle');
    const savedTheme = localStorage.getItem('theme');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    // Set initial theme
    const currentTheme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
    document.documentElement.classList.toggle('dark-mode', currentTheme === 'dark');
    updateButtonText();

    // Toggle theme on button click
    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark-mode');
      const isDark = document.documentElement.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateButtonText();
    });

    // Update button text dynamically
    function updateButtonText() {
      const isDark = document.documentElement.classList.contains('dark-mode');
      toggle.textContent = isDark ? 'Switch to Light Mode' : 'Switch to Dark Mode';
    }
  </script>
</body>
</html>
