<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Your Name</h1>
    <p>Web Developer & Designer</p>
    <button id="darkModeToggle">Switch to Dark Mode</button>
    <nav>
      <a href="#projects">Projects</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="projects">
      <h2>My Projects</h2>
      <div class="project-grid">
        <div class="project-card">
          <h3>Project 1</h3>
          <p>Description of your project.</p>
          <a href="#" class="button">View Project</a>
        </div>
        <div class="project-card">
          <h3>Project 2</h3>
          <p>Description of your project.</p>
          <a href="#" class="button">View Project</a>
        </div>
      </div>
    </section>

    <section id="about">
      <h2>About Me</h2>
      <p>Your bio here...</p>
    </section>
  </main>

  <script>
    // ===== THEME TOGGLE (FIXED TO OVERRIDE SYSTEM PREF) =====
    const toggle = document.getElementById('darkModeToggle');
    const savedTheme = localStorage.getItem('theme');

    // Set initial theme (ignore system preference if user already chose one)
    const currentTheme = savedTheme ? savedTheme : 'light';
    document.documentElement.classList.toggle('dark-mode', currentTheme === 'dark');
    updateButtonText();

    // Toggle theme
    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark-mode');
      const isDark = document.documentElement.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      updateButtonText();
    });

    function updateButtonText() {
      const isDark = document.documentElement.classList.contains('dark-mode');
      toggle.textContent = isDark ? 'Switch to Light Mode' : 'Switch to Dark Mode';
    }
  </script>
</body>
</html>
