<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<script>
  console.log("Theme debug:", {
    savedTheme: localStorage.getItem('theme'),
    isDark: document.documentElement.classList.contains('dark-mode')
  });
</script>
  <body>
  <header>
    <h1>Your Name</h1>
    <p>Web Developer & Designer</p>
    <button id="darkModeToggle">Switch to Dark Mode</button>
    <nav>
      <a href="#projects">Projects</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="projects">
      <h2>My Projects</h2>
      <div class="project-grid">
        <div class="project-card">
          <h3>Project 1</h3>
          <p>Description of your project.</p>
          <a href="#" class="button">View Project</a>
        </div>
        <div class="project-card">
          <h3>Project 2</h3>
          <p>Description of your project.</p>
          <a href="#" class="button">View Project</a>
        </div>
      </div>
    </section>

    <section id="about">
      <h2>About Me</h2>
      <p>Your bio here...</p>
    </section>
  </main>

<script>
  // Force light mode first, then allow toggle to override
  document.documentElement.classList.remove('dark-mode');
  
  const toggle = document.getElementById('darkModeToggle');
  toggle.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark-mode');
    localStorage.setItem('theme', document.documentElement.classList.contains('dark-mode') ? 'dark' : 'light');
    toggle.textContent = document.documentElement.classList.contains('dark-mode') ? 
      'Switch to Light Mode' : 'Switch to Dark Mode';
  });

  // Apply saved theme on load
  if (localStorage.getItem('theme') === 'dark') {
    document.documentElement.classList.add('dark-mode');
    toggle.textContent = 'Switch to Light Mode';
  }
</script>
</body>
</html>
